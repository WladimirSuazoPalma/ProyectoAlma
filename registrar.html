<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link href="estiloHome.css" rel="stylesheet"/>
</head>
<body class="fondo-login">
    <form method="POST" action="Insertar.php">
        <center>
            <div class="login-card">   
            <h2>Crear Nueva Cuenta</h2>
            <table border="0" cellpadding="10">
                <tr>
                    <td>Ingresar Nombres:</td>
                    <td>
                        <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese Nombres" required/>
                    </td>
                </tr>
                <tr>
                    <td>Ingresar Apellidos:</td>
                    <td>
                        <input type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese Apellidos" required/>
                    </td>
                </tr>
                <tr>
                    <td>Ingresar Correo:</td>
                    <td>
                        <input type="email" name="Email" id="Email" placeholder="Ingrese Correo" required/>
                    </td>
                </tr>
                <tr>
                    <td>Ingresar Clave:</td>
                    <td>
                        <input type="password" name="Clave" id="Clave" placeholder="Ingrese Clave" required/>
                    </td>
                </tr>
                <tr>
                    <td><label for="Rol">Rol/Especialidad:</label></td>
                    <td>
                        <select id="Rol" name="Rol" required>
                            <option value="">-- Selecciona un Rol --</option>
                            <option value="1">Administrador</option>
                            <option value="2">Esteticista</option>
                            <option value="3">Dermat√≥logo</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Ingresar" name="Ingresar" class="boton"/>
                        <input type="reset" value="Borrar" class="boton"/>
                    </td>
                </tr>
            </table>
            <br>
            <a href="Alma.html">Volver al inicio</a>
        </center>
    </form>
    </div>
</body>
</html>
